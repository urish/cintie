<html>
	<head>
		<title>Cinto Frontend</title>
		<link href="bootstrap.min.css" rel='stylesheet' type='text/css' />
		<link href="cintoui.css" rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Terminal+Dosis:600' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:600' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script src="cintoui.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="row hero-unit">
				<h1>CINTO Frontend</h1>
			</div>
			<div class="row">
				<div class="span1">
					<p>
						<a id="btn-play" class="btn btn-large btn-primary" href="#">Play</a>
					</p>
					<p>
						<a id="btn-stop" class="btn btn-large" href="#">Stop</a>
					</p>
				</div>
				<div class="offset1 span8">
					<div class="playground well">
						<div class="playground-board">
							<div class="pawn pawn-1">♞</div>
							<div class="pawn pawn-2">♞</div>
							<div class="pawn pawn-3">♞</div>
							<div class="pawn pawn-4">♞</div>
							<div class="pawn pawn-5">♞</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
